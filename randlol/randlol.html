<html lang="es">

</head>

<body>
    <div class="home">
        <div class="lateral">

                <img src="/admin/cnlund/secreto/creaciones/randlol/img/asesino" height="50px">
            </button>
            <button class="Peleador" id="peleador">
                <img src="/admin/cnlund/secreto/creaciones/randlol/img/peleador" height="50px">
            </button>
            <button class="Mago" id="mago">
                <img src="/admin/cnlund/secreto/creaciones/randlol/img/mago" height="50px">

            <button class="Tirador" id="tirador">
                <img src="/admin/cnlund/secreto/creaciones/randlol/img/tirador" height="50px">

            <button class="Soporte" id="soporte">

        <div class="todas">

        </div>
        <div class="conteneder3">
            <div class="contenedorChamps">
                <div class="Campeones" id="Scampeones">
                    <img id="champimg" width="100%">
                </div>
                <div class="texto">
                    <h1 class="Titulo" id="textchamp">
                        RandLOL
                    </h1>
                    <h2 class="Textolore" id="datoschamps">
                        Hola invocador, en este recuadro aparecerá un poco de información acerca
                        del campeon que te salga de forma aleatoria, recuerda divertirte y pasarla bien
                    </h2>
                </div>
            </div>
            <div class="botonAtras">
                <form action="/creaciones" method="get">
                    <button class="regreso" type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        ATRAS
                    </button>
                </form>
            </div>
            <h2 class="creditos">Creado por Cnlund</h2>
        </div>
        <script src="/admin/cnlund/secreto/creaciones/randlol/js"></script>
